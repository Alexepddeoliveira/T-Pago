{% extends 'core/base.html' %}

{% block title %}Adicionar Item{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card p-4 shadow" style="max-width: 700px; width: 100%; border-top: 5px solid #7D2AE8;">
        <h2 class="text-center mb-4 fw-bold text-uppercase" style="color: #7D2AE8;">
            Adicionar Item ao Cardápio
        </h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'listar_itens' %}" class="btn btn-outline-secondary">
                    ← Voltar
                </a>
                <button type="submit" class="btn text-white px-4" style="background-color: #7D2AE8;">
                    Salvar Item
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
