{% extends 'core/base.html' %}

{% block title %}{{ item.nome }}{% endblock %}

{% block content %}
<style>
    .card-detalhes {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .imagem-detalhe {
        height: 350px;
        object-fit: cover;
        width: 100%;
    }

    .titulo-item {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
    }

    .preco-item {
        font-size: 1.4rem;
        color: #7D2AE8;
        font-weight: bold;
    }

    .descricao-item {
        font-size: 1rem;
        color: #555;
        white-space: pre-line;
    }

    .btn-adicionar {
        background-color: #7D2AE8;
        color: white;
        border: none;
        padding: 10px 24px;
    }

    .btn-adicionar:hover {
        background-color: #5e20b8;
    }
</style>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card card-detalhes">
                <img src="{{ item.imagem.url }}" class="imagem-detalhe" alt="{{ item.nome }}">
                <div class="card-body">
                    <h2 class="titulo-item mb-3">{{ item.nome }}</h2>
                    <h4 class="preco-item mb-4">R$ {{ item.preco }}</h4>
                    <p class="descricao-item">{{ item.descricao }}</p>

                    <div class="mt-4 d-flex justify-content-between">
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">‚Üê Voltar</a>
                        {% if mostrar_botao %}
                            <a href="{% url 'adicionar_ao_carrinho' item.id %}" class="btn btn-adicionar">Adicionar ao carrinho</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
