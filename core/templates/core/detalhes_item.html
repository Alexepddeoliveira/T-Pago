{% extends 'core/base.html' %}

{% block title %}{{ item.nome }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <img src="{{ item.imagem.url }}" class="card-img-top object-fit-cover" style="max-height: 400px; object-fit: cover;" alt="{{ item.nome }}">
                <div class="card-body">
                    <h2 class="card-title mb-3">{{ item.nome }}</h2>
                    <h4 class="text-success mb-4">R$ {{ item.preco }}</h4>
                    <p class="card-text" style="white-space: pre-line;">{{ item.descricao }}</p>

                    <div class="mt-4 d-flex justify-content-between">
                        <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Voltar</a>
                        <a href="{% url 'adicionar_ao_carrinho' item.id %}" class="btn btn-primary">Adicionar ao carrinho</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
